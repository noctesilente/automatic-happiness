<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--등록할 수 있는 입력 페이지로 바꿀 것-->
    <h1 align="center">파라미터로 값 전송하기</h1>
    <h3>신규 메뉴 등록하기</h3>
    <form action="regist" method="post">
<!--        regist로 하면 본인이 있는 경로를 상대 경로로 해서 알아서 본인이 있는 경로를 /first/regist로 붙음-->
<!--        존재하는 경로도 요청 경로에 포함이 되어버림 - 상위 디렉터리도 포함되는 것-->
<!--        /first/test/regist로 하면 자기가 원하는 대로 날아감-->
<!--        form 태그라는 건 key와 value 형태로 내보내는 것 - name이라는 키 값 price라는 키와 함께 사용자가 입력한 게 같이 들어감-->
        등록할 메뉴 이름: <input type="text" name="name"><br>
        등록할 메뉴의 가격: <input type="number" name="price"><br>
        등록할 메뉴의 카테고리:
        <select name="categoryCode">
<!--            select = 옵션 중에 사용자가 선택하는 것 -->
            <option value="1">식사</option>
            <option value="2">음료</option>
            <option value="3">디저트</option>
        </select><br>
        <button type="submit">등록하기</button>
    </form>
</body>
</html>
