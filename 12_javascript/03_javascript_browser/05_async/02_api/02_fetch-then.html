<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="callAPI()">회원 조회</button>
    <!-- 버튼 누르면 통신 -->

    <script>
        // then 문법 쓰기 -> await async 안 붙여도 된다는 뜻

        function callAPI() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => {
                    return response.json();
                })
                .then(json => {
                    console.log(json);
                    // 대신 이 데이터를 가져오면 여기 안에서만 활용할 수 있음
                    // 변수에 담은 게 아니니까
                })

                // 통신을 하고 json을 가져올 수 있는 방법
        }

        // callAPI();
    </script>
</body>
</html>
