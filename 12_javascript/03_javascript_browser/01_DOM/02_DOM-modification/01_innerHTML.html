<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. innerHTML</h1>
    <p>innerHTML은 요소 노드를 취득하거나 변경할 떄 사용한다.</p>

    <div id="area">태그 엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span>속성을 사용함</div>
    <script>
        const $area = document.getElementById('area');
        // 태그를 포함해서 가져올 때는 innerHTML 
        console.log($area.innerHTML);

        // $area.innerHTML = '값 추가';
        // 값 추가의 개념이 아니라 대입이 되어버림

        // $area.innerHTML = $area.innerHTML + '값 추가';

        /* 노드 추가(+=을 활용해 기존 문자열에 추가적인 내용을 누적할 수 있다.) */
        $area.innerHTML += '값 추가';
        // 이렇게 하면 기존에 있던 값에 값이 추가가 됨

        /* 노드 교체(요소 노드와 텍스트 노드를 같이 적용할 수도 있다.) */
        $area.innerHTML = '<h1>innerHTML</h1>속성으로 값 변경';
        $area.innerText = '<h1>innerText</h1>';
        // text로 하면 태그처럼 써도 적용 안 됨

        // 노드 삭제
        $area.innerHTML = '';

    </script>
</body>
</html>
